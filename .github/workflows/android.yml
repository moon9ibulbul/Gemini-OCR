name: Build Debug APK

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'   # JDK 21 OK untuk AGP modern

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # Host interpreter untuk Chaquopy buildPython harus 3.10
      - name: Set up Python 3.10 for Chaquopy buildPython
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # (Opsional) bersihkan override buildPython kalau ada di repo/properties
      - name: Remove any Chaquopy buildPython overrides
        run: |
          sed -i '/buildPython/d' app/build.gradle || true
          sed -i '/buildPython/d' app/build.gradle.kts || true
          sed -i '/^chaquopy\.buildPython/d' gradle.properties || true
          sed -i '/^chaquopy\.buildPython/d' local.properties || true

      # Build APK. Pakai wrapper project (lebih aman) dan ikat buildPython -> Python 3.10
      - name: Assemble debug APK
        run: ./gradlew --no-daemon -Pchaquopy.buildPython="$(python -c 'import sys; print(sys.executable)')" assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gemini-OCR-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
